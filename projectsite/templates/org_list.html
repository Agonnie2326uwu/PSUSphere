{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Students</h1>
    <a href="{% url 'student-add' %}" class="btn btn-primary mb-3">Add Student</a>
    <a href="{% url 'home' %}" class="btn btn-secondary mb-3">Home</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Student ID</th>
                <th>Name</th>
                <th>Program</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.student_id }}</td>
                <td>{{ student.lastname }}, {{ student.firstname }}</td>
                <td>{{ student.program.prog_name }}</td>
                <td>
                    <a href="{% url 'student-update' student.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'student-delete' student.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        {% empty %}
            <tr><td colspan="5">No students found.</td></tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
